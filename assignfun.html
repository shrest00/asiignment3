<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoosier Lottery</title>
</head>
    
<body>
    <div id="lottery"></div>

    <script>
        // Generate a random lottery number between 1 and 49
        function lotteryNumber(){
            return 1 + Math.floor(Math.random() * 49);
        }
        
        // Function to get and display six lottery numbers
        const getSixNumbers = function() {
            const displayArea = document.querySelector("#lottery"); // Correct ID
            let numbers = "";

            for (let i = 0; i < 6; i++) {
                numbers += `${lotteryNumber()}<br>`; // Append numbers
            }

            displayArea.innerHTML = numbers; // Display the numbers
        };

        // Call the function to display the lottery numbers
        getSixNumbers();
    </script>
</body>
</html>
